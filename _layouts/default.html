<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- 缓存控制 -->
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  
  <!-- SEO标签 -->
  {% seo %}
  
  <!-- 样式文件 -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/light-theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/dark-theme.css' | relative_url }}">
  
  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- 搜索功能 -->
  <script src="https://unpkg.com/lunr/lunr.js"></script>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <a href="{{ '/' | relative_url }}" class="brand-link">
          <i class="fab fa-python"></i>
          <span>{{ site.title }}</span>
        </a>
      </div>
      
      <!-- 搜索框 -->
      <div class="nav-search">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="搜索文档..." class="search-input">
          <i class="fas fa-search search-icon"></i>
          <div id="search-results" class="search-results"></div>
        </div>
      </div>
      
      <!-- 导航菜单 -->
      <div class="nav-menu">
        <a href="{{ '/' | relative_url }}" class="nav-link">首页</a>
        <a href="{{ '/docs/' | relative_url }}" class="nav-link">文档</a>
        <a href="{{ '/about/' | relative_url }}" class="nav-link">关于</a>
        <button id="theme-toggle" class="theme-toggle" title="切换主题">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      
      <!-- 移动端菜单按钮 -->
      <button class="mobile-menu-btn" id="mobile-menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
  
  <!-- 主要内容 -->
  <main class="main-content">
    {{ content }}
  </main>
  
  <!-- 返回顶部按钮 -->
  <button id="back-to-top" class="back-to-top" title="返回顶部">
    <i class="fas fa-chevron-up"></i>
  </button>
  
  <!-- 页脚 -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>Python知识体系文档</h3>
          <p>系统化整理Python知识体系的开源项目</p>
        </div>
        <div class="footer-section">
          <h4>快速链接</h4>
          <ul>
            <li><a href="{{ '/docs/basics/' | relative_url }}">基础语法</a></li>
            <li><a href="{{ '/docs/builtins/' | relative_url }}">内置函数</a></li>
            <li><a href="{{ '/docs/stdlib/' | relative_url }}">标准库</a></li>
            <li><a href="{{ '/docs/thirdparty/' | relative_url }}">第三方库</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>社区</h4>
          <ul>
            <li><a href="https://github.com/username/PythonModelBook" target="_blank">GitHub</a></li>
            <li><a href="{{ '/CONTRIBUTING/' | relative_url }}">贡献指南</a></li>
            <li><a href="{{ '/about/' | relative_url }}">关于项目</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; {{ 'now' | date: "%Y" }} Python知识体系文档. 采用 <a href="{{ '/LICENSE' | relative_url }}">MIT License</a> 开源协议.</p>
      </div>
    </div>
  </footer>
  
  <!-- JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  {% if page.layout == 'page' and page.url contains '/docs/' %}
  <script src="{{ '/assets/js/docs.js' | relative_url }}"></script>
  {% endif %}
</body>
</html>
